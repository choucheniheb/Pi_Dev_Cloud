<!--====== PROVACY PART START ======-->

<section class="signup pt-105 pb-120 gray-bg">
  <div class="container">
    <div class="col-md-8 offset-md-2">
      <div class="signup-content">
        <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="submitForm()" id="signup-form" class="signup-form">
          <h2 class="form-title pb-20">Connect to your account</h2>
          <div class="form-group">
            <input
              type="email"
              class="form-input"
              name="email"
              id="email"
              formControlName="email"
              placeholder="Your email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-input"
              name="password"
              id="password"
              formControlName="password"
              placeholder="password"
            />
            <span
              toggle="#password"
              class="zmdi zmdi-eye field-icon toggle-password"
            ></span>
          </div>

          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="main-btn register-submit"
              [disabled]="loginForm.invalid"
              value="Sign in"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!--====== FAQ PART ENDS ======-->
