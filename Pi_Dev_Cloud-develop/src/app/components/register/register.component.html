<!--====== PROVACY PART START ======-->

<section class="signup pt-105 pb-120 gray-bg">
  <div class="container">
    <div class="col-md-8 offset-md-2">
      <div class="signup-content">
        <form *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="submitForm()" id="signup-form" class="signup-form">
          <h2 class="form-title pb-20">Create account</h2>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="usernam"
              id="usernam"
              formControlName="usernam"
              placeholder="Your usernam"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="userlastname"
              id="userlastname"
              formControlName="userlastname"
              placeholder="Your userlastname"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-input"
              name="useremail"
              id="useremail"
              formControlName="useremail"
              placeholder="Your useremail"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-input"
              name="password"
              id="password"
              formControlName="password"
              placeholder="Your password"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="usertelephone"
              id="usertelephone"
              formControlName="usertelephone"
              placeholder="Your usertelephone"
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              class="form-input"
              name="userdate_birth"
              id="userdate_birth"
              formControlName="userdate_birth"
              placeholder="Your userdate_birth"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="usergenderr"
              id="usergenderr"
              formControlName="usergenderr"
              placeholder="Your usergenderr"
            />
          </div>


          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="main-btn register-submit"
              [disabled]="registerForm.invalid"
              value="Sign up"
            />
          </div>
        </form>
        <p class="loginhere">
          Have already an account ?
          <a routerLink="/login" class="loginhere-link">Login here</a>
        </p>
      </div>
    </div>
  </div>
</section>

<!--====== FAQ PART ENDS ======-->
