<h2>Update Service</h2>
<form [formGroup]="updateServiceForm" (ngSubmit)="updateService()">
  <div class="form-group">
    <label for="serviceName">Service Name:</label>
    <input type="text" class="form-control" id="serviceName" formControlName="serviceName">
  </div>
  <div class="form-group">
    <label for="serviceDescription">Service Description:</label>
    <textarea class="form-control" id="serviceDescription" formControlName="serviceDescription"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update Service</button>
  <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">Cancel</button>
</form>
