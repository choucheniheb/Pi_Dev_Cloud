<form [formGroup]="updateSubjectForm" (ngSubmit)="updateSubject()">
    <div class="form-group">
      <label for="subjectName">New Subject Name</label>
      <input type="text" class="form-control" id="subjectName" formControlName="subjectName" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Subject</button>
  </form>
