<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let subject of allSubjects">
      <div class="subject-card">
        <h5 class="card-title">{{ subject.subject_name }}</h5>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <button (click)="deleteSubject(subject.subjectid)" class="btn btn-danger">
              <i class="fa fa-trash"></i> Delete
            </button>
           
            <button [routerLink]="['/subject-update', subject.subjectid]" class="btn btn-primary">
              <i class="fa fa-edit"></i> Update
            </button>
            <button (click)="getRessourcesBySubject(subject.subjectid)" class="btn btn-primary">
              <i class="fa fa-file"></i> Ressources
            </button>
          </div>
          <div>
      </div>
    </div>
  </div>
</div>
<app-subject-add></app-subject-add>
