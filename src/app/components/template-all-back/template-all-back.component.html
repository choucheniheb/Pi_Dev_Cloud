<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PiProject</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/assets-back/img/favicon.ico"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Light Bootstrap Dashboard by Creative Tim</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="/assets/assets-back/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/assets/assets-back/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link
      href="/assets/assets-back/css/light-bootstrap-dashboard.css?v=1.4.0"
      rel="stylesheet"
    />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/assets/assets-back/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="/assets/assets-back/css/pe-icon-7-stroke.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <app-side-bar-dashboard></app-side-bar-dashboard>
      <div class="main-panel">
        <app-nav-bar-dashboard></app-nav-bar-dashboard>
        <router-outlet></router-outlet>
      </div>
      <app-footer-back></app-footer-back>
    </div>
    <!--   Core JS Files   -->
    <script
      src="/assets/assets-back/js/jquery.3.2.1.min.js"
      type="text/javascript"
    ></script>
    <script
      src="/assets/assets-back/js/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <!--  Charts Plugin -->
    <script src="/assets/assets-back/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/assets/assets-back/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"
    ></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="/assets/assets-back/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

    <!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
    <script src="/assets/assets-back/js/demo.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        demo.initChartist();

        $.notify(
          {
            icon: "pe-7s-gift",
            message:
              "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer.",
          },
          {
            type: "info",
            timer: 4000,
          }
        );
      });
    </script>
  </body>
</html>
