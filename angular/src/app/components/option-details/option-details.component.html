 <ng-container *ngIf="optionData">
 <!--====== PAGE BANNER PART START ======-->

    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(images/page-banner-1.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>{{ optionData.nom }}</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Options</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{{ optionData.nom }}</li>
                            </ol>
                        </nav>
                    </div> <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== EVENTS PART START ======-->

    <section id="event-single" class="pt-120 pb-120 gray-bg">
        <div class="container">
            <div class="events-area">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="events-left">
                            <h3>{{ optionData.nom }}</h3>
                            <a href="#"><span><i class="fa fa-map-marker"></i> {{ optionData.categorieSpecialite }}</span></a>
                            <img src="/assets/assets-front/images/Logo_ESPRIT.png" alt="Event">
                            <p>{{ optionData.description }}</p>
                        </div> <!-- events left -->
                    </div>
                </div> <!-- row -->
                
            <a href="#" class="main-btn">Download</a>
            </div> <!-- events-area -->
        </div> <!-- container -->
    </section>

    <!--====== EVENTS PART ENDS ======-->
</ng-container>
